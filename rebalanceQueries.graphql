
query IGetMyRebalanceQuery{
  getProfile {
    myRebalance {
      total
      assets {
        id
        _id
        percent
        amount
        diff
      }
    }
  }
}


query IGetMyPortfolioQuery{
  getProfile{
    portfolio{
      assetIds
      assets{
        value
        exchange {
          name
        }
        asset{
          symbol
          priceUSD
        }
      }
    }
  }
}

mutation IUpdateRebalanceMutation ($input: rebalanceInput) {
    updateRebalance(input: $input) {
      total
    }
}
