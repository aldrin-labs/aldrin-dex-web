dockerfile: ./Dockerfile
from: node:6
env:
  - TMP=${TMP}
  - HOST=${HOST:-localhost}
expose:
  - 8080:8080
volumes:
  - ${HOME}/.ssh:/root/.ssh
hosts:
  - test.com:127.0.0.1
before: yarn
after: echo "Yay! Yarn done!"
tasks:
  env: env | sort
  start: yarn start
  test: yarn test
  build: yarn run build
