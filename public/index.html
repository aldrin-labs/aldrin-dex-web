  <style>
    .loader:empty {
      position: absolute;
      top: calc(50% - 4em);
      left: calc(50% - 4em);
      width: 6em;
      height: 6em;
      animation: loadAnimation 0.58s infinite;
      animation-direction: alternate;
      animation-timing-function: ease;
    }

    @keyframes loadAnimation {
      0% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-3em);
      }
    }
  </style>
